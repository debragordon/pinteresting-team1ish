<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default"><i class="fa fa-search"></i></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<h3>Default Pins</h3>
<div ng-repeat="pin in pins">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-9"><a href="#/pins/view/{{pin.id}}">{{pin.title}}</a></div>
            <!-- <div class="col-xs-1">{{pin.assignedTo}}</div> -->
            <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deletepin(pin.id)" ></button></div>
        </div>
    </div>
</div>
