<h3>New Board</h3>
<form>
    <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" placeholder="Title of Board" ng-model="newBoard.title">
        <label>Board Description:</label>
        <input type="text" class="form-control" placeholder="Board Description" ng-model="newBoard.desc">
    </div>
        <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewBoard()">Add</button>
</form>
