 <div class="container col-xs-6 col-xs-offset-3">
    <div class="row">
        <button class="btn btn-info col-xs-4" ng-click="setLoginContainer()">Login</button>
        <button class="btn btn-success col-xs-4" ng-click="setRegisterContainer()">Register</button>
        <button class="btn btn-primary col-xs-4" ng-click="setGoogleLoginContainer()">Google</button>
    </div>
        <div class="row">
        <form ng-show="loginContainer">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="col-xs-offset-1 col-xs-10" placeholder="Email address" ng-model="login.email" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="col-xs-offset-1 col-xs-10" placeholder="Password" ng-model="login.password" required autofocus>
            </div>
            <div class="form-group">
                <a class="btn btn-lg btn-info col-xs-offset-1 col-xs-10" ng-click="loginUser(login)">Submit Login</a>
            </div>
        </form>
        <form ng-show="registerContainer">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="col-xs-offset-1 col-xs-10" placeholder="Email address" ng-model="register.email" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="col-xs-offset-1 col-xs-10" placeholder="Password" ng-model="register.password" required autofocus>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="col-xs-offset-1 col-xs-10" placeholder="Username" ng-model="register.username" required autofocus>
            </div>
            <div class="form-group">
                <a class="btn btn-lg btn-success col-xs-offset-1 col-xs-10" ng-click="registerUser(register)">Submit Registeration</a>
            </div>
        </form>
        <form ng-show="googleLoginContainer">
            <div class="form-group">
                <a class="btn btn-lg btn-primary col-xs-offset-1 col-xs-10" ng-click="googleLoginUser(register)">Google Login</a>
            </div>
        </form>
    </div>
</div>
